<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous"></script>
        <script src ="jquery.js"></script>
        <title>Eventos</title>
    <script>
        function ejecutarEnviar(){
            var nombre = $('#nombreUsuario').val();
            var password = $('#contraseñaUsuario').val();
        var parametros = {
            'nombre' : nombre,
            'password' : password
        }
        $.ajax({
            type: "POST",
            url: 'usuarios.php',
            datatype: "html",
            data:parametros
        }).done(function(data){
            console.log(data);
        });
        }
    </script>

    </head>
    <body>
    <div class="card">
        <div class="card-header">
            <h4>Registro de usuarios</h4>
        </div>
        <div class="card-body">
            <form>
                <div>
                    <div>
                        <label>Escriba el usuario</label>
                        <input type="text" id="nombreUsuario" class="form-control"><br>
                    </div>
                    <div>
                        <label>Escriba la contraseña</label>
                        <input type="password" id="contraseñaUsuario" class="form-control"><br>
                    </div>
                    <button onclick="ejecutarEnviar();" id="btnenviar " class="btn btn-info" >Enviar</button>
                </div>
            </form>
        </div>
    </div>
    </body>
</html>
